{% load extras %}
{% for gab in gabs %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-2 col-xs-2 profile-picture">
                    <div class="thumbnail">
                        <img src="{{ user.avatar }}" alt="{{ user.username }} at its best profile">
                    </div>
                </div>
                <div class="col-sm-10 col-xs-10 profile-picture">
                    <p class="gab-text">{{ gab.text }}</p>
                    {% if gab.youtube_link %}
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe src="{{ gab.youtube_link }}" ></iframe>
                        </div>
                    {% endif %}
                </div>
                <div class="col-sm-12 col-xs-12">
                    <p class="gab-footer">{{ gab.user|userlink }} - {{ gab.date }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
