{% load staticfiles %}
{% load extras %}

<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="{% static "css/style.css"%}"/>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}"/>
    <link rel="stylesheet" href="{% static "css/material-fullpalette.min.css"%}"/>
    <link rel="stylesheet" href="{% static "css/ripples.min.css"%}"/>
    <script type="text/javascript" src="{% static "js/jquery-2.1.3.min.js"%}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js"%}"></script>
    <meta charset="UTF-8">
    <title>Gabbler - {% block title %}Home{% endblock %}</title>
</head>
<body>
    {% block body %}
    {% endblock %}
    <script type="text/javascript" src="{% static "js/material.min.js"%}"></script>
    <script type="text/javascript" src="{% static "js/ripples.min.js"%}"></script>
    <script>$.material.init();</script> <!-- Init the material JS -->
</body>
</html>
