{% extends "template.html" %}
{% block title %} Reset password {% endblock %}

{% block content %}
    <div class="panel">
    <div class="panel-body">
        {% if confirm_message %}
            <h1 class="title-spacing">Congratulations!</h1>
            <h3>Your password was successfully changed!</h3>
            <form class="form-horizontal text-right" method="get" action="/connect/">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Go back to the connection page</button>
            </form>
        {% else %}
            <h1 class="title-spacing">Recover your precious account here !</h1>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Code</label>
                    <div class="col-lg-10 form-spacing">
                        <input type="text" name="code" class="form-control" id="code" placeholder="code" value="{{ check_code }}">
                    </div>
                </div>

                <div class="row">
                    <hr class="col-lg-8 col-lg-offset-2">
                </div>

                <div class="form-group">
                    <label for="input-password" class="col-lg-2 control-label">New password (twice)</label>
                    <div class="col-lg-10 form-spacing">
                        <input type="password" name="new-password" class="form-control" id="new-password" placeholder="New password">
                    </div>
                    <div class="col-lg-10 col-lg-offset-2 form-spacing">
                        <input type="password" name="new-password-confirm" class="form-control" id="new-password-confirm" placeholder="New password again">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
