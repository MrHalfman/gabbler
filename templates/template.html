{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}"/>
    <link rel="stylesheet" href="{% static "css/material.min.css"%}"/>
    <script type="text/javascript" src="{% static "js/jquery-2.1.3.min.js"%}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js"%}"></script>
    <script type="text/javascript" src="{% static "js/material.min.js"%}"></script>
    <meta charset="UTF-8">
    <title>Gabbler - {% block title %}Home{% endblock %}</title>
</head>
<body>
    {% block navbar %}
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "home" %}">Home</a>
        </div>
        <div class="navbar-collapse collapse navbar-right navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url "connect" %}">Connect</a></li>
                <li><a href="{% url "register" %}">Register</a></li>
            </ul>
        </div>
    </div>
    {% endblock %}
    <div class ="container">
        {% block content %}
        {% endblock %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Fermer"></button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="panel-footer text-center">
        Gabbler &copy; - 2015
    </div>
    <script>$.material.init();</script> <!-- Init the material JS -->
</body>
</html>
