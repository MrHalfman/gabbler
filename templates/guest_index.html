{% load staticfiles %}
{% load extras %}

<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="shortcut icon" type="image/ico" href="{% static "icon/icon.ico" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/material-fullpalette.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/ripples.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/sweetalert.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/datepicker.css" %}">
    <script type="text/javascript" src="{% static "js/jquery-2.1.3.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

    <meta charset="UTF-8">
    <title>Gabbler - {% block title %}Home{% endblock %}</title>
</head>
<body>
    <div class="wrapper-content">
        <div class="header-home">
            <h2>Gabbler inc.</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-box">
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="hidden" name="redirection" value="connect">
                                    <input type="text" name="username" class="form-control form-spacing" id="username" placeholder="Username">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                    <button type="submit" class="btn btn-warning all-height-button">Connection</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="form-box">
                        <h3> Want to start now ?</h3>
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="hidden" name="redirection" value="new">
                                    <input type="text" name="username_register" class="form-control form-spacing" id="username" placeholder="Username">
                                    <input type="email" name="email_register" class="form-control form-spacing" id="email" placeholder="Email">
                                    <button type="submit" class="btn btn-info">Join Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="col-sm-6 tile">
                        <span class="glyphicon glyphicon-globe glyphicon-title" aria-hidden="true"></span>
                    </div>
                    <div class="col-sm-6 tile">
                        <span class="glyphicon glyphicon-bullhorn glyphicon-title" aria-hidden="true"></span>
                    </div>
                    <div class="col-sm-6 tile">
                        <span class="glyphicon glyphicon-heart glyphicon-title" aria-hidden="true"></span>
                    </div>
                    <div class="col-sm-6 tile">
                        <span class="glyphicon glyphicon-user glyphicon-title" aria-hidden="true"></span>
                    </div>
                    <div class="col-sm-12 tile">
                        <div class ="head-text">
                            Spead your gabbles around the world, speak more and more &
                            be a member of the Gab' family
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="{% static "js/gabbler.js" %}"></script>
    <script type="text/javascript" src="{% static "js/material.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/ripples.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/sweetalert.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-datepicker.js" %}"></script>
    <script>$.material.init();</script> <!-- Init the material JS -->
</body>
</html>
